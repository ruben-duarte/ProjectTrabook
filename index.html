<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Trabook</title>
</head>
<body>

    <section class="wrapper">
         <!-- ******************************Header -->
            <header>
                <div class="logo">
                    <a href="#"><img src="./icons/Logo.png" alt="logo image"></a>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Destination</a></li>
                        <li><a href="#">Tour</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </nav>
                <div class="logger">
                        <button class="login">
                            Login
                        </button>
                        <button class="signup">
                            Sign up
                        </button>
                </div>
            </header>
            <!-- Hero-section -->
            <main class="hero">
                <div class="left-col">
                    <h1>Get started your exciting <span>journey</span> with us.</h1>
                    <p>A Team of experienced tourism professionals will provide you with the best advice and tips for your desire place.</p>
                    <button class="discover">Discover Now</button>
                </div>
                <div class="right-col">
                    <img src="./images/1_hero/hero-image.png" alt="person with baggs" class="hero-img">
                    <img src="./images/1_hero/Card-1.png" alt="card1" class="card1">
                    <img src="./images/1_hero/Card-2.png" alt="card2" class="card2">
                    <img src="./images/1_hero/Card-3.png" alt="card3" class="card3">
                    <img src="./images/1_hero/airplanes.png" alt="logo-planes" class="planes">
                </div>
            </main>
            <div class="choose-travel">
                <form >
                    <div class="container-option">
                        <select name="locations" id="locations">
                            <option value="location" class="options" id="option-color">Location</option>
                        </select> 
                        <label for="locations">Where are you going</label>
                    </div>

                    <div class="container-option">
                        <select name="date" id="date">
                            <option value="date" class="options">Date</option>
                        </select> 
                       <label for="date">Where will you go</label>
                     </div>

                    <div class="container-option">
                        <select name="guest" id="guest">
                            <option value="guest" class="options">Guest</option>
                        </select>
                       <label for="guest">Number of guest</label>
                    </div>

                    <div class="explore">
                        <input type="submit" value="Explore Now">
                    </div>
                </form>
            </div>
    </section>
