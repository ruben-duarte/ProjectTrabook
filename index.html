<body>

    <section class="wrapper">
         
            <header>
                <div class="logo">
                    <a href="#"><img src="./icons/Logo.png" alt="logo image"></a>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Destination</a></li>

                    </ul>

                <div class="logger">

    </section>


    


    <!-- ****************************Ventajas -->

    <section>
        <div class="discounts-elements">
            <div class="title-disc">
                <h1>Exclusive deals & discounts</h1>
            </div> 

            <div class="paragraph-disc">
                <p>Discover our fantastic early booking discounts & start planning your journey.</p>
            </div>

            <div class="discounts-container">
                <!-- First Card start style-->
                <div class="card">
                    <div>
                        <img src="/images/Discounts-img1.png" alt="Imagen Discounts 1">
                    </div>
                    <div class="info-disc">
                        <div class="city-container">
                            <p>Madrid</p>
                            <div class="score-disc">
                                <img src="/icons/star-icon.png" alt="star icon">
                                <p>4.8</p>
                            </div>
                        </div>
                        <div class="country-container">
                            <div class="country-name">
                                <img class="icon-gps" src="/icons/gps-icon.png" alt="gps icon">
                                <p class="name-place">Spain</p>
                            </div>
                            <div class="num-price">
                                <p class="regular-price">$950</p>
                                <p class="final-price">$850</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- First Card end style-->

                <!-- Second Card start style-->
                <div class="card">
                    <div>
                        <img src="/images/Discounts-img2.png" alt="Imagen Discounts 2">

                            <p>Firenze</p>
                            <div class="score-disc">

                        </div>
                        <div class="country-container">
                            <div class="country-name">
                                <img class="icon-gps" src="/icons/gps-icon.png" alt="gps icon">

                            </div>
                            <div class="num-price">
                                <p class="regular-price">$850</p>
                                <p class="final-price">$750</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Second Card end style-->

                <!-- Third Card start style-->
                <div class="card">
                    <div>
                        <img src="/images/Discounts-img3.png" alt="Imagen Discounts 3">
                    </div>
                    <div class="info-disc">
                        <div class="city-container">
                            <p>Paris</p>
                            <div class="score-disc">
                               <img src="/icons/star-icon.png" alt="star icon">

                        </div>

                            <div class="country-name">

                            </div>
                            <div class="num-price">
                                <p class="regular-price">$699</p>
                                <p class="final-price">$599</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Third Card end style-->

                <!-- Fourth Card start style-->
                <div class="card">
                    <div>
                        <img src="/images/Discounts-img4.png" alt="Imagen Discounts 4">
                    </div>
                    <div class="info-disc">
                        <div class="city-container">
                            <p>London</p>
                            <div class="score-disc">
                               <img src="/icons/star-icon.png" alt="star icon">
                               <p>4.8</p>
                            </div>
                        </div>
                        <div class="country-container">
                            <div class="country-name">
                                <img class="icon-gps" src="/icons/gps-icon.png" alt="gps icon">
                                <p class="name-place">UK</p>
                            </div>
                            <div class="num-price">
                                <p class="regular-price">$750</p>
                                <p class="final-price">$850</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <div class="btns-disc">
                <div>
                    <img src="/icons/arrowrt-icon.png" alt="arrow icon">
